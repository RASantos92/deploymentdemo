<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/style1.css' %}">
</head>

<body>
    <div id="wrapper">
        {% if messages %}
        <ul class="messages">
            {% for message in messages %}
            <li {% if message.tags %} class="{{ message.tags }}" {% endif %}>{{ message }}</li>
            {% endfor %}
        </ul>
        {% endif %}
        <form action="/confirmEdit" method="POST">
        {% csrf_token %}
        <input type="hidden" name="userEmail" value="{{user.email}}">
        <p>User Name: <input type="text" name="userName" value="{{user.userName}}"></p>
        <p>First Name: <input type="text" name="firstName" value="{{user.firstName}}"></p>
        <p>Last Name: <input type="text" name="lastName" value="{{user.lastName}}"></p>
        <p>Email: <input type="text" name="email" value="{{user.email}}"></p>
        <p>Password: <input type="password" name="password" value="{{user.password}}"></p>
        <p>Confirm password: <input type="password" name="cPassword" value="{{user.password}}"></p>
        <p><input type="submit" value="Update"></p>
        </form>
        <h5><a href="/goHome">Home</a> | <a href="/destroySession">Logout</a></h5>
    </div>
</body>

</html>
